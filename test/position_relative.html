<!DOCTYPE html>
<html>
<head>
	<title>position relative</title>
	<style>
		div{
			background: #0094ff;
			width: 250px;
			height: 100px;

		}
		.relative{
			background: #ff6a00;
			position: relative;
			width: 200px;
			height: 100px;
			top: 20px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div class="relative"></div>
	<div></div>
</body>
</html>
