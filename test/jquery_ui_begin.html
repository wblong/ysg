<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery ui start</title>
	<link rel="stylesheet" href="jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.8.16.custom.css" />
	<script src="jquery-ui-bootstrap/js/jquery-1.6.2.min.js"></script>
	<script src="jquery-ui-bootstrap/js/jquery-ui-1.8.16.custom.min.js"></script>

	<script>
	$(function() {
	  $( "input[type=submit], a, button" )
	    .button()
	    .click(function( event ) {
	      event.preventDefault();
	    });
	});
	</script>
</head>
<body>
	<button>一个 button 元素</button>
	<input type="submit" value="一个提交按钮">
	<a href="#">一个锚</a>
</body>
</html>
